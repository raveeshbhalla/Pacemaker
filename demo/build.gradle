apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "in.raveesh.pacemaker"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        demo1 {
            applicationId "in.raveesh.pacemaker1"
        }

        demo2 {
            applicationId "in.raveesh.pacemaker2"
        }

        demo3 {
            applicationId "in.raveesh.pacemaker3"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
//    compile 'in.raveesh:pacemaker:0.2.0-SNAPSHOT'
    compile project(':pacemaker')
}
